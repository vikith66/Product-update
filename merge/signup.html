<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <div id="main" class="flex">
        <div class="container flex">
            <div class="left flex">
                <h1>Create Your Account</h1>
                <div>Share your artwork and Get projects!</div>

            </div>
            <div class="right">
            
                <h1>Sign up</h1>
                <form action="#">
                    <input type="text" name="name" id="name" required placeholder="First Name">
                    <input type="password" name="password" id="password" required placeholder="Password">
                    <input type="password" name="c_password" id="c_password" required placeholder="Confirm Password">

                    <div class="r_container ">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Accept Terms & Condition</span>

                    </div>
                    <input type="submit" value="Join us â†’">
                    
                    <div class="or"></div>

                    <!-- <i class="ri-google-fill"></i> GOOGLE ICON -->

                    <!-- <i class="ri-apple-fill"></i> filled APPLE ICON -->
                    <!-- <i class="ri-apple-line"></i> line APPLE ICON -->

                    <!-- <div class="button-container">
                        <i class="ri-google-fill google-icon"></i>
                        <button type="submit" class="google"> Sign up with Google</button>
                    </div> -->

                    <button type="submit" class="google" value="Sign up with Google" ><i class="ri-google-fill google-icon"></i>Sign up with Google</button>
                    <button type="submit" class="apple" value="Sign up with Apple"><i class="ri-apple-fill apple-icon"></i>Sign up with Apple</button>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
